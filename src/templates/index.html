<!DOCTYPE html>
<html lang="en">

                            <div class="chat-time">
                                04:02 AM

                                04:03 AM

                        </div>

                            <div class="user-chat">
                                <div class="chat-text">
                                    wkwkkwkwkwkwk
                                </div>
                            </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
